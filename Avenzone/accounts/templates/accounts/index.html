<!doctype html>
{% extends "accounts/base.html" %}
{% block body_block %}
{% load static %}

    <link href="{% static "css/self/index.css" %}" rel="stylesheet">

  <main role="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="{% static "images/774615.jpg" %}" width="40" height="50" alt="" loading="lazy">
          <div class="container">
            <div class="carousel-caption ">
              <h1>A World Light Years Ahead Of Your Imagination !!</h1>
              <p>Ready for the ADRENALIN Rush ?</p>

              <form class="form-signin" action="{% url 'accounts:loginbase' %}" method="POST"> {% csrf_token %}
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" name="inputEmail" class="control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label><input type="checkbox" value="remember-me"> Remember me</label>
                </div>
                <div class="register">
                  <button class="btn btn-lg btn-danger" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
